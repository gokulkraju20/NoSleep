<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Sleep with Wake Lock API</title>
    <style>
        /* Gradient background */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #ffffff;
            text-align: center;
        }

        /* Heading style */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffffff;
            animation: fadeIn 1s ease-out;
        }

        /* Button styling */
        #toggle-wake-lock {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background: #4CAF50;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        #toggle-wake-lock:hover {
            background: #45a049;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
            transform: translateY(-3px);
        }

        #toggle-wake-lock:active {
            background: #3e8e41;
            transform: translateY(2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        /* Status styling with pulse effect */
        #status {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #ffffff;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out;
        }

        /* Active status pulse effect */
        .active-status {
            animation: pulse 1.5s infinite;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Pulse animation */
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<h1>Wake Lock API Example</h1>
<button id="toggle-wake-lock">Activate Wake Lock</button>
<p id="status">Status: Wake Lock is inactive</p>

<!-- Invisible audio element for fallback -->
<audio id="silent-audio" loop style="display: none;">
    <source src="data:audio/wav;base64,UklGRjQAAABXQVZFZm10IBAAAAABAAEAIlYAAESsAAACABAAZGF0YQAAAAA=" type="audio/wav">
</audio>

<script>
    let wakeLock = null;
    const statusElement = document.getElementById('status');
    const toggleButton = document.getElementById('toggle-wake-lock');
    const silentAudio = document.getElementById('silent-audio');

    async function requestWakeLock() {
        try {
            if ('wakeLock' in navigator) {  // Check for Wake Lock support
                wakeLock = await navigator.wakeLock.request('screen');
                console.log("Wake Lock is active");
                toggleButton.textContent = "Deactivate Wake Lock";
                statusElement.textContent = "Status: Wake Lock is active";
                statusElement.classList.add("active-status");

                // Listen for wake lock release
                wakeLock.addEventListener('release', () => {
                    console.log("Wake Lock was released");
                    toggleButton.textContent = "Activate Wake Lock";
                    statusElement.textContent = "Status: Wake Lock is inactive";
                    statusElement.classList.remove("active-status");
                });
            } else {
                alert("Wake Lock API is not supported in this browser. Using silent audio workaround.");
                silentAudio.play();  // Fallback to play silent audio
                toggleButton.textContent = "Deactivate Silent Audio";
                statusElement.textContent = "Status: Silent audio workaround is active";
                statusElement.classList.add("active-status");
            }
        } catch (err) {
            console.error(`${err.name}, ${err.message}`);
        }
    }

    // Toggle button to enable or disable the wake lock or silent audio
    toggleButton.addEventListener('click', () => {
        if (wakeLock !== null) {
            wakeLock.release().then(() => {
                wakeLock = null;
                console.log("Wake Lock has been disabled");
                toggleButton.textContent = "Activate Wake Lock";
                statusElement.textContent = "Status: Wake Lock is inactive";
                statusElement.classList.remove("active-status");
            });
        } else if (!('wakeLock' in navigator) && !silentAudio.paused) {
            silentAudio.pause();
            silentAudio.currentTime = 0;
            console.log("Silent audio has been disabled");
            toggleButton.textContent = "Activate Wake Lock";
            statusElement.textContent = "Status: Silent audio workaround is inactive";
            statusElement.classList.remove("active-status");
        } else {
            requestWakeLock();
        }
    });

    // Re-request wake lock or play silent audio on visibility change
    document.addEventListener('visibilitychange', () => {
	    silentAudio.play();
        if (wakeLock !== null && document.visibilityState === 'visible') {
            requestWakeLock();
        } else if (!('wakeLock' in navigator) && silentAudio.paused) {
            silentAudio.play();
        }
    });
</script>

</body>
</html>
