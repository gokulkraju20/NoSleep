<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prevent Sleep Mode with Silent Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f4f6;
            margin: 0;
            text-align: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #status {
            font-size: 1.2rem;
            color: green;
        }
        /* Video styling */
        #silent-video {
            width: 640px;
            height: 360px;
            border: 3px solid #000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div>
        <h1>Prevent Sleep Mode with Silent Video</h1>
        <p id="status">Attempting to prevent sleep...</p>

        <!-- Visible silent video (black video loop) -->
        <video id="silent-video" autoplay loop muted>
            <source src="data:video/mp4;base64,AAAAIGZ0eXBNU0ZGRk5WAAAAGG1kYXRhAAAAAGl2ZGF0YQAAAA8AAAAIZGF0YQAAAAAAAAAADwAAMzAwAAAAl2lBq57U9i8KDNwA1cEdFJlq8W9dQsA1rPz/A3OTGVgnmMJtmF0sCVROOG1kQU4qFdKmlwVFLmbnxSjjxD7uZIN9a8aUkYpiXbRY34f5HZZi3lf3MQ4x55u1jj9FzOgI66pzQI2oB1PlmLKNfj7w2JwZz5DE=" type="video/mp4">
        </video>

        <button onclick="requestWakeLock()">Activate Wake Lock</button>
        <script>
            let wakeLock = null;

            // Function to request Wake Lock
            async function requestWakeLock() {
                if ('wakeLock' in navigator) {
                    try {
                        wakeLock = await navigator.wakeLock.request('screen');
                        document.getElementById('status').textContent = 'Wake Lock is active. Screen will not sleep.';
                        wakeLock.addEventListener('release', () => {
                            document.getElementById('status').textContent = 'Wake Lock was released!';
                        });
                    } catch (err) {
                        document.getElementById('status').textContent = `Wake Lock API failed: ${err.name}`;
                    }
                } else {
                    document.getElementById('status').textContent = 'Wake Lock API is not supported on your browser. Using silent video as fallback.';
                    playSilentVideo();
                }
            }

            // Fallback: Play silent video to prevent sleep
            function playSilentVideo() {
                const silentVideo = document.getElementById('silent-video');
                silentVideo.play();
            }

            // Request Wake Lock on page load (fallback if API is not supported)
            window.addEventListener('load', () => {
                requestWakeLock();
            });
        </script>
    </div>
</body>
</html>
